<html>
<head>
<title>Jibe Flickr Photos</title>
<style>

.photo-container{
  width: 780px;
  margin: 5px auto;
  border: 1px solid #ccc;
  display: block;
  background: #fff;
  position: relative;
  overflow: hidden;
}

.photo-container img{
  max-width: 100%;
  height: auto;
} 

.photo-container .rating{
  position: absolute;
  right: 0;
  bottom: 10px;
  width: 400px;
  background: rgba(0,0,0,0.8);
  padding: 4px;
  display: block;
  font-size: 14px;
  color: #fff;
  text-align: right;
}

.photo-container img{
  max-width: 100%;
  height: auto;
} 

body{
  background-color: #777;
  min-height: 100%;
}

.container{
  width: 600px;
  background: #eee;
  border-left: 1px solid #ccc;
  border-right: 1px solid #ccc;
  margin: 0 auto;
}

h1{
  color: #8f8;
}

</style>
</head>
<body>
<div class="container">
<h1><span style="color: #fcc">DC</span>Tech</h1>
	{% if photos %}
		{% for photo in photos %}
		<div>
			<ul>
				<li class="photo-container">
				  <div>
				    <img src="{{ photo.url_m }}" />
				  </div>
				  <div class="views">
				    {{ photo.views }} views
				  </div>
				</li>
			</ul>
		</div>
		{% endfor %}
	{% endif %}
</div>
</body>
</html>
